<app-remote-mfe-config-input
  *ngIf="!hideUrlInput"
  (newUrl)="setNewUrl($event)"
></app-remote-mfe-config-input>
<ng-container *ngIf="mfeLoaded; else mfeLoading">
  <my-mfe-element
    *ngIf="!remoteMfeLoadError; else showError"
    input-text="Hello from shell!"
    (message-sent)="outputEventHandler($event)"
    (changed-mfe2-data)="publishMfe2Event()"
  ></my-mfe-element>
  <ng-template #showError>
    <h5>
      Failed to load remote MFE from
      {{ loadRemoteWebpackModuleOptions.remoteEntry }}
    </h5>
  </ng-template>
</ng-container>

<ng-template #mfeLoading>
  <h5>Loading remote MFE...</h5>
</ng-template>
