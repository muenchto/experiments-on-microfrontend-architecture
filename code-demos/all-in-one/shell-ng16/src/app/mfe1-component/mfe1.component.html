<ng-container *ngIf="mfeLoaded; else mfeLoading">
  <my-mfe-element
    *ngIf="!remoteMfeLoadError; else showError"
    input-text="Hello from shell!"
    (message-sent)="outputEventHandler($event)"
  ></my-mfe-element>
  <ng-template #showError>
    <h5>Failed to load remote MFE</h5>
  </ng-template>
</ng-container>

<ng-template #mfeLoading>
  <h5>Loading remote MFE...</h5>
</ng-template>
