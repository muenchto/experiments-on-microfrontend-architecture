<div class="card">
  Angular component as Web Component running Angular {{ version }}
  <p>
    Component initialized at
    {{ lastTimeInitialized | date : "medium" }}
  </p>

  <p>
    Data was last loaded at
    {{ lastTimeLoaded$ | async | date : "medium" }}
  </p>
  <button (click)="sendMessage()">Send message</button>
  <p>
    This component can also publish events:
    <button (click)="emitMfe2Event()">I have changed MFE2-related data</button>
  </p>
</div>
